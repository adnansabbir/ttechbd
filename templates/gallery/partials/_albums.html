<div class="container">
    <h1>Albums</h1>
    <div class="row">
        <div class="row" style="margin-top: 20px">
            {% for album in albums %}
                <div class="col-lg-3 col-md-4 col-xs-6 thumb m-2">
                    <div class="person">
                        <a class="thumbnail" href="{% url 'album' album_id=album.id %}" data-image-id=""
                           data-title="{{ album.title }}"
                           data-image="{{ album.thumbnail_url }}">

                            <div class="album-thumbnail" style="background-image: url('{{ album.thumbnail_url }}');">
                                <p class="album-name">{{ album.title }}</p>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
