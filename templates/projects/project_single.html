{% extends 'base.html' %}

{% block content %}
    {% if project_page %}
        <div class="intro-section site-blocks-cover innerpage"
             style="background-image:
                     {% if project.background_image %}
                         url('{{ project.background_image.url }}')
                     {% else %}
                         url('{{ project_page.background_image.url }}')
                     {% endif %}">
            <div class="container">
                <div class="row align-items-center text-center border">
                    <div class="col-lg-12 mt-5 aos-init aos-animate" data-aos="fade-up"
                         style="background-color: rgba(11,11,11,0.69); padding: 30px 0">
                        <h1 class="text-uppercase font-weight-bold">{{ project.title }}</h1>
                        <p class="text-white text-center">
                            <a href="{% url 'homepage' %}">Home</a>
                            <span class="mx-2">/</span>
                            <a href="{% url 'project_list' %}">Projects</a>
                            <span class="mx-2">/</span>
                            <span class="mx-2">{{ project.title }}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7 mb-4">
                    <img src="{{ project.image.url }}" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-4 ml-auto">
                    <h2 class="text-black mb-2 text-uppercase">{{ project.title }}</h2>
                    <h4 class="font-weight-light mb-4">{{ project.type.all | join:", " }}</h4>
                    <p>{{ project.description | linebreaks  }}</p>
{#                    <p><a href="#" class="btn btn-primary rounded-0 py-3 px-5">Visit Site</a></p>#}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
